<h2>Clock Countdown</h2>
<span id="indicator" style="font-size:300%;">
	15
</span>
<br>
<button name="pause" onclick="pause()">Pause</button>
<button name="Resume" onclick="resume()">Resume</button>

<script type="text/javascript">
	var isPaused = false;
	function pause() {
		// pause the countdown
		isPaused = true;
	}
	function resume() {
		// resume the countdown
		isPaused = false;
	}
	function clearContent() {
		var textarea = document.getElementById("comment");
		textarea.value = "";
		textarea.innerHTML = "";
	}
	function reminder() {
		window.alert("the page will redirect when the counter reaches zero");
	}
	setTimeout(reminder, 5000);
	function redirect(url) {
		window.location = url;
	}
	function countdownByOne() {
		var num;
		if (!isPaused) {
			var indicator = document.getElementById("indicator");
			// console.log(indicator.innerHTML);
			num = parseInt(indicator.innerHTML, 10);
			num--;
			indicator.innerHTML = num;
		}
		// if count down to zero, redirect the page
		if (num <= 0) {
			redirect("hello.html");
		}
	}
	setInterval(countdownByOne, 1000);
	
</script>
