<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Yusong Shen">
	<title>Ricebook User Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="index.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<script src="profile.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Rice Book</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="main.html"><span class="glyphicon glyphicon-home"></span>Main Page</a></li>
		</ul>
	</div>
</nav>
<br />
<br />
<br />
<br />

<div class="container text-center">
	<div class="row">
		<h1>Ricebook User Profile</h1>
		<div class="col-md-6">
			<div class="logo">
				<h3>User Profile Picture</h3>
				<br />
				<img src="https://placekitten.com/200/150?image=10" alt="image missing">
				<br />
				<label class="btn btn-default btn-file">
					Upload a new image<input type="file" id="profile_picture" size="40" style="display: none;">
				</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="logo">
				<img src="./img/rice-logo.jpg" width="400px" title="Rice logo" alt="Image Missing">
			</div>
		</div>
	</div>

	<br />
	<div class="row">
		<div class="col-sm-6">
			<div class="user-info">
				<h3>User Current Info</h3>
				<div id="currentDisplayName">
					<div class="currentVal">Cool Guy</div>
					<div class="alert"></div>
				</div>
				<div id="currentEmail">
					<div class="currentVal">foobar@example.com</div>
					<div class="alert"></div>
				</div>
				<div id="currentPhone" class="currentVal">
					<div class="currentVal">123-123-1234</div>
					<div class="alert"></div>
				</div>
				<div id="currentZipcode" class="currentVal">
					<div class="currentVal">77005</div>
					<div class="alert"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="user-info">
			<h3>Update Info</h3>
				<div id="userForm">
					<div class="displayName">
						Display Name :
						<input type="text" id="displayName" placeholder="your display name" />
						<div class="alert"></div>
					</div>
					<div class="email">
						Email Address :
						<input type="email" id="email" placeholder="name@example.com" required />
						<div class="alert"></div>
					</div>
					<div class="phone">
						Phone Number :
						<input type="text" id="phone" placeholder="123-123-1234" required />
						<div class="alert"></div>
					</div>
					<div class="zipcode">
						Zipcode :
						<input type="text" id="zipcode" placeholder="77005" required />
						<div class="alert"></div>
					</div>
					<input type="submit" id="submit" value="Update Info">
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
