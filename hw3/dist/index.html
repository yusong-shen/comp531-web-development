<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Yusong Shen">
	<title>Ricebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

	<script src="index.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Rice Book</a>
		</div>
	</div>
</nav>
<br />
<br />

<div class="container text-center">
	<h1>Logo</h1>
	<p>All pages must be linkable</p>

	<ul>
		<li><a href="main.html">Go to the main page</a></li>
		<li><a href="profile.html">Go to the profile page</a></li>
	</ul>
	<br />
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<form>
					Register Form
					<div class="form-group">
						<label for="rg_account_name">Account name:</label>
						<input type="text" class="form-control" id="rg_account_name">
					</div>
					<div class="form-group">
						<label for="rg_display_name">Display name (Optional):</label>
						<input type="text" class="form-control" id="rg_display_name">
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="rg_email">
					</div>
					<div class="form-group">
						<label for="rg_phone">Phone number:</label>
						<input type="text" class="form-control" id="rg_phone">
					</div>
					<div class="form-group">
						<label for="rg_dob">Date of birth:</label>
						<input type="date" class="form-control" id="rg_dob">
					</div>
					<div class="form-group">
						<label for="rg_zipcode">Zip code:</label>
						<input type="text" class="form-control" id="rg_zipcode">
					</div>
					<div class="form-group">
						<label for="rg_pwd">Password:</label>
						<input type="password" class="form-control" id="rg_pwd">
					</div>
					<div class="form-group">
						<label for="rg_cf_pwd">Password confirmation:</label>
						<input type="password" class="form-control" id="rg_cf_pwd">
					</div>
					<button type="submit" class="btn btn-default">Register</button>
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<form>
				Login Form
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd">
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</div>


</div>

</body>
</html>
