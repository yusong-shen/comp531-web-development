<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Yusong Shen">
	<title>RiceBook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
	<!--moment.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
	<script src="index.js"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">RiceBook</a>
		</div>
	</div>
</nav>
<br />
<br />
<br />

<div class="container text-center">
	<div class="logo">
		<h1>RiceBook</h1>
		<img src="./img/rice-logo.jpg" width="300px" title="Rice logo" alt="Image Missing">
		<br />
	</div>
	<br />
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<form class="form" action="main.html" id="rg_form">
					<h4>Register Form</h4>
					<div class="form-group rg_account_name">
						<label for="rg_account_name">Account name:</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="text" class="form-control" id="rg_account_name" required>
					</div>
					<div class="form-group rg_display_name">
						<label for="rg_display_name">Display name (Optional):</label>
						<input type="text" class="form-control" id="rg_display_name">
					</div>
					<div class="form-group rg_email">
						<label for="rg_email">Email address:</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="email" class="form-control" id="rg_email" required>
					</div>
					<div class="form-group rg_phone">
						<label for="rg_phone">Phone number: (like 123-123-1234)</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="text" class="form-control" id="rg_phone" required>
					</div>
					<div class="form-group rg_dob">
						<label for="rg_dob">Date of birth:</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="date" class="form-control" id="rg_dob" required>
					</div>
					<div class="form-group rg_zipcode">
						<label for="rg_zipcode">Zip code:</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="text" class="form-control" id="rg_zipcode" required>
					</div>
					<div class="form-group rg_pwd">
						<label for="rg_pwd">Password:</label>
						<span class="alert" data-dismiss="alert"></span>
						<input type="password" class="form-control" id="rg_pwd" required>
					</div>
					<div class="form-group rg_cf_pwd">
						<label for="rg_cf_pwd">Password confirmation:</label>
						<input type="password" class="form-control" id="rg_cf_pwd" required>
					</div>
					<button type="submit" id="rg_submit" class="btn btn-default">Register</button>
				</form>
			</div>
		</div>
		<div class="col-md-6">
			<form class="form" action="main.html" id="lg_form">
				<h4>Login Form</h4>
				<div class="form-group">
					<label for="lg_account_name">Account name:</label>
					<input type="text" class="form-control" id="lg_account_name" required>
				</div>
				<div class="form-group">
					<label for="lg_pwd">Password:</label>
					<input type="password" class="form-control" id="lg_pwd" required>
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Login</button>
			</form>
		</div>
	</div>


</div>

</body>
</html>
