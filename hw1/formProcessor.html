<!-- Extract the query parameter from the location and display the key-value pairs in a table
The "hidden field" timestamp should be rendered as a human readable datetime
 -->
<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
	<meta charset="utf-8">
	<meta name="author" content="Yusong Shen">
	<title>Ricebook Simple Page : Homework 01</title>
</head>
<body>


<h1>Ricebook</h1>

<img src="rice-logo.jpg" width="400px" title="Rice logo" alt="Image Missing">

<table style="width:400px" id="userTable">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
</table>

<script>
// ?account_name=YS&display_name=yyss&email_address=ys%40rice.edu&phone=123-123-1234&date_of_birth=01%2F01%2F1970&zipcode=77005&timestamp=1472519812120
	function parseQueryParams() {
		var paramsJson = {};
		var query = window.location.search.substring(1);	
		var params = query.split("&");
		for (var i = 0; i < params.length; i++) {
			var pair = params[i].split("=");	
			// first entry of this name
			paramsJson[pair[0]] = decodeURIComponent(pair[1]);
		}
		console.log(paramsJson);
		return paramsJson;
	}
	var paramsJson = parseQueryParams();
	console.log(paramsJson);
</script>


</body>
</html>
