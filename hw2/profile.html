<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Yusong Shen">
	<title>Ricebook User Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="moment.js"></script>
<script src="profile.js"></script>

<div class="content">
	<h1>Ricebook User Profile</h1>

	<img src="rice-logo.jpg" width="400px" title="Rice logo" alt="Image Missing">

	<div id="userForm">
		<p>
			Display Name : <span>Cool Guy</span><br />
			<input type="text" name="display_name" placeholder="your display name" />
		</p>
		<p>
			Email Address : <span>foobar@example.com</span><br />
			<input type="email" name="email" placeholder="name@example.com" required />
		</p>
		<p>
			Phone Number : <span>123-123-1234</span><br />
			<input type="text" name="phone" placeholder="123-123-1234" required />
						
		</p>
		<p>
			Date of Birth : <span>01/01/1970</span><br />
			<input type="date" name="bday" placeholder="mm/dd/yyyy" required />
		</p>
		<p>
			Zipcode : <span>77005</span><br />
			<input type="text" name="zipcode" placeholder="77005" required />
		</p>
		<p>
			Password : <span>Password is hidden</span><br />
			<input type="password" name="password" required />
		</p>
		<p>
			Password Confirmation<br />
			<input type="password" name="password_confirmation" required />
		</p>
		<br />
		<p>
			<input type="hidden" name="timestamp" id="timestamp" value="">
		</p>

		<input type="submit" onclick="return isValidated(this.parent)">
	</div>
	<br />
	<p>
		Come back to <a href="main.html">main page</a>.
	</p>

</div>

</body>
</html>
